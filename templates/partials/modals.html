<!-- Модальное окно входа -->
<div id="loginModal" class="modal">
    <div class="modal-content">
        <span class="close-modal">&times;</span>
        <h2>Вход в аккаунт</h2>

        <form id="loginForm" method="post" action="{% url 'login' %}">
            {% csrf_token %}

            <div class="form-group">
                <label for="loginUsername">Имя пользователя</label>
                <input type="text" id="loginUsername" name="username" required>
            </div>

            <div class="form-group">
                <label for="loginPassword">Пароль</label>
                <input type="password" id="loginPassword" name="password" required>
            </div>

            <button type="submit" class="btn-primary">Войти</button>

            <div class="form-footer">
                <p>Нет аккаунта? <a href="#" class="switch-to-register">Зарегистрируйтесь</a></p>
            </div>
        </form>
    </div>
</div>

<!-- Модальное окно регистрации -->
<div id="registerModal" class="modal">
    <div class="modal-content">
        <span class="close-modal">&times;</span>
        <h2>Регистрация</h2>

        <form id="registerForm" method="post" action="{% url 'register' %}">
            {% csrf_token %}

            <div class="form-group">
                <label for="regUsername">Имя пользователя *</label>
                <input type="text" id="regUsername" name="username" required minlength="3" maxlength="30">
                <small>От 3 до 30 символов</small>
            </div>

            <div class="form-group">
                <label for="regPhone">Номер телефона *</label>
                <input type="tel" id="regPhone" name="phone" required pattern="[\+]\d{1,3}\d{10}" placeholder="+71234567890">
                <small>Формат: +71234567890</small>
            </div>

            <div class="form-group">
                <label for="regPassword1">Пароль *</label>
                <input type="password" id="regPassword1" name="password1" required minlength="8">
                <small>Минимум 8 символов</small>
            </div>

            <div class="form-group">
                <label for="regPassword2">Подтверждение пароля *</label>
                <input type="password" id="regPassword2" name="password2" required>
            </div>

            <button type="submit" class="btn-primary">Зарегистрироваться</button>

            <div class="form-footer">
                <p>Уже есть аккаунт? <a href="#" class="switch-to-login">Войдите</a></p>
            </div>
        </form>
    </div>
</div>

<!-- Модальное окно подтверждения выхода -->
<div id="logoutModal" class="modal">
    <div class="modal-content">
        <span class="close-modal">&times;</span>
        <div class="logout-confirmation">
            <i class="fas fa-sign-out-alt"></i>
            <h2>Выход из аккаунта</h2>
            <p>Вы уверены, что хотите выйти из аккаунта?</p>

            <div class="logout-buttons">
                <button type="button" class="btn-secondary" id="cancelLogout">Отмена</button>
                <!-- Изменили: убрали форму, сделали кнопку -->
                <button type="button" class="btn-danger" id="confirmLogout">Да, выйти</button>
            </div>
        </div>
    </div>
</div>
